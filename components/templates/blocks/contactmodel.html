       {%load wagtailimages_tags%}        
        <div class="body-container">
            <div class="contact-model">
                <h2 class="color-white w-70">{{self.title}}</h2>
                {% image self.close_btn max-3000x1500 class="close-btn"%}
               <form class="contact-form">
                    <div class="cf-row">
                    <div class="name div-input-50">
                        <label for="name">Name</label>
                        <input
                        type="text"
                        id="name"
                        name="name"
                        class="input-50"
                        placeholder="John"
                        />
                    </div>
                    <div class="email div-input-50">
                        <label for="email">Email</label>
                        <input
                        type="email"
                        id="email"
                        name="email"
                        class="input-50"
                        placeholder="john@gmail.com"
                        />
                    </div>
                    </div>
                    <div class="cf-row">
                    <div class="phone-number div-input-50">
                        <label for="phone-number">Phone Number</label>
                        <div class="countrycode-phnno">
                        <select name="country code" id="country-code">
                            <option value="+91">+91</option>
                        </select>
                        <input
                            type="tel"
                            id="phone-number"
                            name="phone-number"
                            placeholder="7386429889"
                        />
                        </div>
                    </div>
                    <div class="company div-input-50">
                        <label for="company">Company</label>
                        <input
                        type="text"
                        id="company"
                        name="company"
                        placeholder="e.g XYZ"
                        class="input-50"
                        />
                    </div>
                    </div>
                    <div class="services">
                    <label for="servies">Services</label>
                    <select name="services" id="services">
                        <option value="software-services" selected>
                        Software Services
                        </option>
                        <option value="software-services">Software Services</option>
                        <option value="software-services">Software Services</option>
                        <option value="software-services">Software Services</option>
                    </select>
                    </div>
                    <button class="primary-btn">
                    Submit
                    <svg
                        width="28"
                        height="11"
                        viewBox="0 0 28 11"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                        d="M0 1H25L17.9577 10"
                        stroke="#F7F5F4"
                        stroke-width="2"
                        />
                    </svg>
                    </button>
                </form>
            </div>
        </div>
