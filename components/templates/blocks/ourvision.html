{%load wagtailimages_tags%}

<!-- Herosection starts -->
    <section>
        <div class="sidebar">
            <h5>Our Vision</h5>
        </div>
        <div class="servicespage-wrapper  w-container">
            <!-- Our vision Starts-->
             <div class="our-vision ml-54 mr-54">
                <h3 class="lh-110 mb-30">{{self.title}}</h3>
                <h2 class="w-70 mb-72">
                    {{self.subtitle}}
                </h2>
                <div class="vision-gallery">
                    {% for gallery in self.gallerys%}
                    <div class="gallery-container">
                        {% for image in gallery.images %}
                            {% image image max-3000x1500 class="inner-image"%}
                        {% endfor %}
                    </div>
                    {% endfor %}
                </div>
             </div>
            <!-- Our Vision Ends-->
        </div>
    </section>
    <!-- Herosection Ends -->
