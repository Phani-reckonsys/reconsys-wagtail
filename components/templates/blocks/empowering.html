{%load wagtailimages_tags%}

<!--empowering section starts -->
<section>
    <div class="sidebar">
        <h5 class="t-25">{{self.sidetitle}}</h5>
    </div>
    <div class="servicespage-wrapper  w-container">

        <!-- empowering section main Starts -->
        <div class="empowering ml-54 mr-54 pt-100 pb-164">
            <h3 class="lh-110 mb-20 ft-20 elementanim">
                {{self.title}}
            </h3>
            <h2 class="w-90 mb-36 elementanim">
                {{self.subtitle}}
            </h2>
            <div class="content mb-72 w-70">
                {{self.content}}
             </div>
            <div class="gallery-container">
                {% image self.image max-3000x1500 class="cover-image"%}
            </div>

        </div>
        <!-- empowering section main Ends -->
    </div>
</section>
<!--empowering section Ends-->
