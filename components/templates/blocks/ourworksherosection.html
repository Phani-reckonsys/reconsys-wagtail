{%load wagtailimages_tags%}

<!-- Herosection starts -->
<section>
  <div class="sidebar theme-darkgreen"></div>
  <div class="ourwork-herosection-wrapper pl-54 pr-54 pt-100 pb-180 w-container theme-darkgreen">
    <div class="herosection">
      <div class="herosection-content w-75">
        <h4 class="color-white ft-20 mb-22 ">{{self.title}}</h4>
        <h1 class="hero color-white mb-58">
          {{self.subtitle}}
        </h1>
        <p class="mb-40 color-light-white ft-20 w-70">
          {{self.content}}
        </p>
        <a
          href="#"
          class="primary-btn min-width-29 justify-content-between mt-40"
          >Work with us
          <svg
            width="28"
            height="11"
            viewBox="0 0 28 11"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 1H25L17.9577 10" stroke="#F7F5F4" stroke-width="2" />
          </svg>
        </a>
      </div>
      <div class="ourworks-heroimage-container">
        {% image self.image max-3000x1500 class="ourworks-heroimage"%}
      </div>
    </div>
  </div>
</section>
<!-- Herosection Ends -->
